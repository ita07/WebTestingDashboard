spring.application.name=Web Testing Dashboard
spring.profiles.active=development
dashboard.security.username=admin
dashboard.security.password=admin
spring.datasource.url=jdbc:postgresql://localhost:5432/WebTestingDashboardDB
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Error Handling Configuration
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.ita07.webTestingDashboard=DEBUG
logging.level.org.springframework.web=DEBUG
