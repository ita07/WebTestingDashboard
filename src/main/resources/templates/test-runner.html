<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Runner</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<!-- Content fragment that will be inserted into layout.html -->
<div th:fragment="content">
    <h2><i class="fas fa-play-circle"></i> Test Runner</h2>
    <p>Run tests that you have built in the Test Builder tab.</p>
    <div id="test-runner-container">
        <div id="test-card-container" class="card-container mt-4">
            <!-- Built tests will be rendered here -->
        <div id="no-tests-message" style="display: none;">
            <p>No tests have been built yet. Go to the <a th:href="@{/test-builder}">Test Builder</a> to create one.</p>
        </div>
    </div>
</div>
</body>
</html>
