<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <!-- Content fragment that will be inserted into layout.html -->
    <div th:fragment="content">
        <h2><i class="fas fa-tools"></i> Settings</h2>
        <div id="settings-loader" class="text-center">
            <i class="fas fa-spinner fa-spin"></i> Loading settings...
        </div>
        <form id="settings-form" method="post" action="javascript:void(0);" style="display:none;">
            <div class="form-group">
                <label for="concurrency">
                    <i class="fas fa-tasks me-1"></i> Concurrency:
                </label>
                <input type="number"
                       name="concurrency"
                       id="concurrency"
                       class="form-control"
                       min="1"
                       required />
                <small class="text-muted">Value must be at least 1.</small>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Save Settings</button>
        </form>
    </div>
</body>
</html>
