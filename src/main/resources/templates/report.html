<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Execution Report</title>
</head>
<body>
    <div class="header">
        <h1>Test Execution Report</h1>
        <p>Generated on: <span th:text="${#temporals.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}">01-01-2024 00:00:00</span></p>
    </div>

    <div class="summary">
        <div class="status-box total">
            <h3>Total Actions</h3>
            <p th:text="${#lists.size(results)}">0</p>
        </div>
        <div class="status-box success">
            <h3>Successful</h3>
            <p th:text="${#lists.size(results.?[status == 'success'])}">0</p>
        </div>
        <div class="status-box failure">
            <h3>Failed</h3>
            <p th:text="${#lists.size(results.?[status == 'failure'])}">0</p>
        </div>
        <div class="status-box total">
            <h3>Total Execution Time</h3>
            <p th:text="${totalExecutionTimeSeconds >= 3600 ? #numbers.formatDecimal(totalExecutionTimeSeconds / 3600.0, 1, 2) + ' h' : (totalExecutionTimeSeconds >= 60 ? #numbers.formatDecimal(totalExecutionTimeSeconds / 60.0, 1, 2) + ' min' : #numbers.formatDecimal(totalExecutionTimeSeconds, 1, 2) + ' sec')}">0.00 s</p>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Action</th>
                    <th>Details</th>
                    <th>Status</th>
                    <th>Message</th>
                    <th>Time</th>
                    <th>Screenshot</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="result, stat : ${results}">
                    <td th:text="${stat.count}">1</td>
                    <td th:text="${result.action}">Action</td>
                    <td>
                        <span th:if="${result.details != null}" th:text="${result.details}"></span>
                        <span th:if="${result.details == null}">N/A</span>
                    </td>
                    <td th:class="${'status-' + result.status}" th:text="${result.status}">Status</td>
                    <td th:text="${result.message}">Message</td>
                    <td th:text="${result.executionTimeMillis >= 3600000 ? #numbers.formatDecimal(result.executionTimeMillis / 3600000.0, 1, 2) + ' h' : (result.executionTimeMillis >= 60000 ? #numbers.formatDecimal(result.executionTimeMillis / 60000.0, 1, 2) + ' min' : #numbers.formatDecimal(result.executionTimeMillis / 1000.0, 1, 2) + ' sec')}">0.00 s</td>
                    <td>
                        <a th:if="${result.screenshotPath}"
                           th:href="${result.screenshotPath}"
                           class="screenshot-link"
                           target="_blank">View Screenshot</a>
                        <span th:unless="${result.screenshotPath}">N/A</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
