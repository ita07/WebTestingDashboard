spring.application.name=Web Testing Dashboard
dashboard.security.username=admin
dashboard.security.password=admin

# Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/WebTestingDashboardDB
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Error Handling Configuration
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.ita07.webTestingDashboard=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.jdbc=DEBUG

# Parallel tests configuration
parallel.tests.max=2
