version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: webtesting-postgres
    environment:
      POSTGRES_DB: WebTestingDashboardDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - webtesting-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d WebTestingDashboardDB"]
      interval: 10s
      timeout: 5s
      retries: 5

  web-testing-dashboard:
    build: .
    container_name: webtesting-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/WebTestingDashboardDB
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    volumes:
      - ./reports:/app/reports
      - ./screenshots:/app/screenshots
    networks:
      - webtesting-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  webtesting-network:
    driver: bridge
